<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in movies">
                {{item}}
            </li>
        </ul>
        <h2>当前计数器：{{count}}</h2>
        <button v-on:click="add">+</button>
        <button v-on:click="sub">-</button>

    </div>
    <script src="../js/vue.js"></script>
    <script>
        const obj = { //定义数据
            count: 0,
            message: '你好啊，喜羊羊',
            movies: ['海王','bbb','ccc'],
        }
        const app = new Vue({
            el: '#app',  //用于挂载要管理的元素
            data: obj,
            methods: {
                add: function () {
                    console.log("add 被执行");
                    this.count++

                },
                sub: function () {
                    console.log("sub 被执行");
                    this.count--

                }

            },
            created: function () {
                console.log("----------create 被执行");
            },
            mounted: function () {
                console.log("update 被执行");
            }
        })
    </script>
</body>
</html>
